 <a class="nav-link py-3 px-0 px-lg-3  text-white rounded js-scroll-trigger" > <input class="searchfield" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" size="80" placeholder="Search..."/></a></form></li>

                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 text-white rounded js-scroll-trigger" href="{% url 'signout' %}">Logout</a></li></ul>
                       
                        {% else %}

                         {% endif %}


                </div>

        </nav>
